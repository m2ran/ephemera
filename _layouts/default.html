<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <link rel="icon" type="image/png" href="{{ '/assets/fivicon.png' | relative_url }}">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="{% if page.layout == 'entry' or page.layout == 'mix' %}article{% else %}website{% endif %}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% elsif site.description %}{{ site.description }}{% endif %}">
  {% if page.ogp_image %}
  <meta property="og:image" content="{{ page.ogp_image | absolute_url }}">
  {% elsif page.image %}
  <meta property="og:image" content="{{ page.image | absolute_url }}">
  {% endif %}
  <meta property="og:site_name" content="{{ site.title }}">

  <!-- Twitter -->
  <meta name="twitter:card" content="{% if page.ogp_image or page.image %}summary_large_image{% else %}summary{% endif %}">
  <meta name="twitter:url" content="{{ page.url | absolute_url }}">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% elsif site.description %}{{ site.description }}{% endif %}">
  {% if page.ogp_image %}
  <meta name="twitter:image" content="{{ page.ogp_image | absolute_url }}">
  {% elsif page.image %}
  <meta name="twitter:image" content="{{ page.image | absolute_url }}">
  {% endif %}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300;400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Zen Kaku Gothic New', sans-serif;
      font-size: 16px;
      font-weight: 400;
      line-height: 1.6;
      color: #333;
      background-color: #fff;
    }

    .site-header {
      padding: 1.5rem 2rem;
      background-color: #fff;
    }

    .site-title {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 1.25rem;
      font-weight: 600;
      color: #333;
      text-decoration: none;
      display: inline-block;
    }

    .site-title:hover {
      color: #0066cc;
    }

    main {
      min-height: calc(100vh - 80px);
    }
  </style>
</head>
<body>
  <header class="site-header">
    <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
  </header>

  <main>
    {{ content }}
  </main>
</body>
</html>
