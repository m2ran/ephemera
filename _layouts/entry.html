---
layout: default
---
<article class="journal-entry">
  <header class="entry-header">
    <h1 class="entry-title">{{ page.title }}</h1>
    {% if page.date %}
    <time class="entry-date" datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date: "%Y-%m-%d" }}
    </time>
    {% endif %}
  </header>

  {% if page.image %}
  <div class="entry-image">
    <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" />
  </div>
  {% endif %}

  <div class="entry-content">
    {{ content }}
  </div>

  <footer class="entry-footer">
    <p><a href="{{ '/' | relative_url }}">← Back to index</a></p>
  </footer>
</article>

<nav class="section-nav" id="section-nav">
  <button class="section-nav-btn section-nav-up" id="nav-up" title="Previous section">↑</button>
  <button class="section-nav-btn section-nav-down" id="nav-down" title="Next section">↓</button>
</nav>

<style>
  body {
    background-color: #F3F3F3;
  }

  .journal-entry {
    max-width: 700px;
    margin: 0 auto;
    padding: 2rem 1rem;
    line-height: 1.6;
  }

  .entry-header {
    margin-bottom: 2rem;
  }

  .entry-title {
    margin: 0 0 0.5rem 0;
    font-size: 1.75rem;
    font-weight: 600;
    line-height: 1.3;
  }

  .entry-date {
    color: #666;
    font-size: 0.9rem;
    font-family: monospace;
  }

  .entry-image {
    margin: 2rem 0;
  }

  .entry-image img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 4px;
  }

  .entry-content {
    margin: 2rem 0;
  }

  .entry-content h2 {
    font-size: 1rem;
    font-weight: 600;
    color: #777;
    margin: 2.5rem 0 1rem 0;
    padding-bottom: 0.4rem;
    border-bottom: 1px solid #e8e8e8;
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }

  .entry-content h3 {
    font-size: 0.95rem;
    font-weight: 600;
    color: #888;
    margin: 1.5rem 0 0.5rem 0;
  }

  .entry-content ol {
    padding-left: 1.5rem;
    margin: 0.5rem 0;
  }

  .entry-content li {
    margin: 0.3rem 0;
    color: #444;
  }

  .entry-content p {
    margin: 0.5rem 0;
    color: #555;
    line-height: 1.7;
  }

  .entry-content a {
    color: #0066cc;
    text-decoration: none;
    border-bottom: 1px solid #0066cc33;
  }

  .entry-content a:hover {
    border-bottom-color: #0066cc;
  }

  .entry-footer {
    margin-top: 3rem;
    padding-top: 1rem;
    border-top: 1px solid #ddd;
    font-size: 0.9rem;
  }

  hr {
    border: none;
    border-top: 1px solid #e0e0e0;
    margin: 2rem 0;
  }

  .section-nav {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    z-index: 100;
  }

  .section-nav-btn {
    width: 2.5rem;
    height: 2.5rem;
    border: 1px solid #ddd;
    background: #fff;
    color: #666;
    border-radius: 50%;
    cursor: pointer;
    font-size: 1.2rem;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  .section-nav-btn:hover {
    background: #0066cc;
    color: #fff;
    border-color: #0066cc;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(0, 102, 204, 0.3);
  }

  .section-nav-btn:active {
    transform: translateY(0);
  }

  .section-nav-btn:disabled {
    opacity: 0.3;
    cursor: not-allowed;
  }

  .section-nav-btn:disabled:hover {
    background: #fff;
    color: #666;
    border-color: #ddd;
    transform: none;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  @media (max-width: 640px) {
    .journal-entry {
      padding: 1rem 0.75rem;
    }

    .entry-title {
      font-size: 1.5rem;
    }
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const content = document.querySelector('.entry-content');
    const navUp = document.getElementById('nav-up');
    const navDown = document.getElementById('nav-down');
    const sectionNav = document.getElementById('section-nav');
    const headings = content.querySelectorAll('h2');

    if (headings.length === 0) {
      sectionNav.style.display = 'none';
      return;
    }

    headings.forEach((heading, index) => {
      heading.id = 'section-' + index;
    });

    function getCurrentSection() {
      const scrollPos = window.scrollY + 100;
      let currentIndex = -1;

      headings.forEach((heading, index) => {
        if (heading.offsetTop <= scrollPos) {
          currentIndex = index;
        }
      });

      return currentIndex;
    }

    function updateNavButtons() {
      const currentIndex = getCurrentSection();
      navUp.disabled = currentIndex <= 0;
      navDown.disabled = currentIndex >= headings.length - 1;
    }

    navUp.addEventListener('click', function() {
      const currentIndex = getCurrentSection();
      if (currentIndex > 0) {
        headings[currentIndex - 1].scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    });

    navDown.addEventListener('click', function() {
      const currentIndex = getCurrentSection();
      if (currentIndex < headings.length - 1) {
        headings[currentIndex + 1].scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    });

    window.addEventListener('scroll', updateNavButtons);
    updateNavButtons();
  });
</script>
