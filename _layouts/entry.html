---
layout: default
---
<article class="journal-entry">
  <header class="entry-header">
    <h1>{{ page.title }}</h1>
    {% if page.date %}
    <time class="entry-date" datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date: "%Y-%m-%d" }}
    </time>
    {% endif %}
  </header>

  <div class="entry-content">
    {{ content }}
  </div>

  <footer class="entry-footer">
    <p><a href="{{ '/' | relative_url }}">‚Üê Back to journal</a></p>
  </footer>
</article>

<style>
  .journal-entry {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
    line-height: 1.7;
  }

  .entry-header {
    border-bottom: 2px solid #333;
    padding-bottom: 1rem;
    margin-bottom: 2rem;
  }

  .entry-header h1 {
    margin: 0 0 0.5rem 0;
    font-size: 1.8rem;
    font-weight: 600;
  }

  .entry-date {
    color: #666;
    font-size: 0.95rem;
  }

  .entry-content h2 {
    margin-top: 2.5rem;
    margin-bottom: 1rem;
    padding-top: 1.5rem;
    border-top: 1px solid #ddd;
    font-size: 1.5rem;
    font-weight: 600;
  }

  .entry-content h3 {
    margin-top: 1.5rem;
    margin-bottom: 0.75rem;
    color: #444;
    font-size: 1.2rem;
    font-weight: 600;
  }

  .entry-content p {
    margin: 0.75rem 0;
  }

  .entry-content a {
    color: #0066cc;
    text-decoration: none;
    border-bottom: 1px solid #0066cc33;
  }

  .entry-content a:hover {
    border-bottom-color: #0066cc;
  }

  .entry-content ol, .entry-content ul {
    padding-left: 2rem;
  }

  .entry-footer {
    margin-top: 3rem;
    padding-top: 1rem;
    border-top: 1px solid #ddd;
  }

  hr {
    border: none;
    border-top: 2px solid #ddd;
    margin: 2.5rem 0;
  }

  @media (max-width: 640px) {
    .journal-entry {
      padding: 1rem;
    }

    .entry-header h1 {
      font-size: 1.5rem;
    }
  }
</style>
