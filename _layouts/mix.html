---
layout: default
---
<article class="mix">
  <header class="mix-header">
    <h1 class="mix-title">{{ page.title }}</h1>
    <time class="mix-date" datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date: "%Y-%m-%d" }}
    </time>
  </header>

  {% if page.image %}
  <div class="mix-cover">
    <img src="{{ page.image | relative_url }}" alt="{{ page.title }} cover" />
  </div>
  {% endif %}

  <div class="mix-player">
    <iframe src="{{ page.link }}" width="100%" height="300" allow="autoplay" frameborder="0" scrolling="no"></iframe>
  </div>

  <div class="mix-content">
    {{ content }}
  </div>

  <footer class="mix-footer">
    <p><a href="{{ '/' | relative_url }}">‚Üê Back to index</a></p>
  </footer>
</article>

<style>
  body {
    background-color: #F3F3F3;
  }

  .mix {
    max-width: 700px;
    margin: 0 auto;
    padding: 2rem 1rem;
    line-height: 1.6;
  }

  .mix-header {
    margin-bottom: 2rem;
  }

  .mix-title {
    margin: 0 0 0.5rem 0;
    font-size: 1.75rem;
    font-weight: 600;
    line-height: 1.3;
  }

  .mix-date {
    color: #666;
    font-size: 0.9rem;
    font-family: monospace;
  }

  .mix-cover {
    margin: 2rem 0;
  }

  .mix-cover img {
    width: 100%;
    max-width: 500px;
    height: auto;
    display: block;
    border-radius: 4px;
  }

  .mix-player {
    margin: 2rem 0;
    background: #f5f5f5;
    padding: 1rem;
    border-radius: 4px;
  }

  .mix-content {
    margin: 2rem 0;
  }

  .mix-content h2 {
    font-size: 1rem;
    font-weight: 600;
    color: #777;
    margin: 2.5rem 0 1rem 0;
    padding-bottom: 0.4rem;
    border-bottom: 1px solid #e8e8e8;
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }

  .mix-content h3 {
    font-size: 0.95rem;
    font-weight: 600;
    color: #888;
    margin: 1.5rem 0 0.5rem 0;
  }

  .mix-content ol {
    padding-left: 1.5rem;
    margin: 0.5rem 0;
  }

  .mix-content li {
    margin: 0.3rem 0;
    color: #444;
  }

  .mix-content p {
    margin: 0.5rem 0;
    color: #555;
    line-height: 1.7;
  }

  .mix-footer {
    margin-top: 3rem;
    padding-top: 1rem;
    border-top: 1px solid #ddd;
    font-size: 0.9rem;
  }

  hr {
    border: none;
    border-top: 1px solid #e0e0e0;
    margin: 2rem 0;
  }

  @media (max-width: 640px) {
    .mix {
      padding: 1rem 0.75rem;
    }

    .mix-title {
      font-size: 1.5rem;
    }
  }
</style>
