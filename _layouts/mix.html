---
layout: default
---
<article class="mix">
  <header class="mix-header">
    <h1 class="mix-title">{{ page.title }}</h1>
    <time class="mix-date" datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date: "%Y-%m-%d" }}
    </time>
  </header>

  {% if page.image %}
  <div class="mix-cover">
    <img src="{{ page.image | relative_url }}" alt="{{ page.title }} cover" />
  </div>
  {% endif %}

<div class="mix-player" style="overflow-x: auto; direction: rtl; -webkit-overflow-scrolling: touch;">
  <iframe
    src="{{ page.link }}"
    width="100%"
    allow="autoplay"
    frameborder="0"
    class="mix-player-iframe"
    style="border: none; direction: ltr; --aspect-ratio: {{ page.aspect_ratio | default: '16 / 9' }};">
  </iframe>
</div>

  <nav class="mix-toc" id="mix-toc"></nav>

  <div class="mix-content">
    {{ content }}
  </div>

  <footer class="mix-footer">
    <p><a href="{{ '/' | relative_url }}">← Back to index</a></p>
  </footer>
</article>

<nav class="section-nav" id="section-nav">
  <button class="section-nav-btn section-nav-up" id="nav-up" title="Previous section">↑</button>
  <button class="section-nav-btn section-nav-down" id="nav-down" title="Next section">↓</button>
</nav>

<style>
  body {
    background-color: #F3F3F3;
  }

  .mix {
    max-width: 700px;
    margin: 0 auto;
    padding: 2rem 1rem;
    line-height: 1.6;
  }

  .mix-header {
    margin-bottom: 2rem;
  }

  .mix-title {
    margin: 0 0 0.5rem 0;
    font-size: 1.75rem;
    font-weight: 600;
    line-height: 1.3;
  }

  .mix-date {
    color: #666;
    font-size: 0.9rem;
    font-family: monospace;
  }

  .mix-cover {
    margin: 2rem 0;
  }

  .mix-cover img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 4px;
  }

  .mix-player {
    margin: 2rem 0;
    background: #f5f5f5;
    padding: 1rem;
    border-radius: 4px;
    overflow: auto;
    -webkit-overflow-scrolling: touch;
  }

  .mix-player-iframe {
    display: block;
    width: 100%;
    aspect-ratio: var(--aspect-ratio);
  }

  .mix-content {
    margin: 2rem 0;
  }

  .mix-content h2 {
    font-size: 1rem;
    font-weight: 600;
    color: #777;
    margin: 2.5rem 0 1rem 0;
    padding-bottom: 0.4rem;
    border-bottom: 1px solid #e8e8e8;
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }

  .mix-content h3 {
    font-size: 0.95rem;
    font-weight: 600;
    color: #888;
    margin: 1.5rem 0 0.5rem 0;
  }

  .mix-content ol {
    padding-left: 1.5rem;
    margin: 0.5rem 0;
  }

  .mix-content li {
    margin: 0.3rem 0;
    color: #444;
  }

  .mix-content p {
    margin: 0.5rem 0;
    color: #555;
    line-height: 1.7;
  }

  .mix-content blockquote {
    margin: 1rem 0;
    padding: 0.75rem 1rem;
    border-left: 3px solid #888;
    background: #fbfbfb;
    color: #555;
  }

  .mix-content blockquote p {
    margin: 0.5rem 0;
  }

  .mix-content blockquote p:first-child {
    margin-top: 0;
  }

  .mix-content blockquote p:last-child {
    margin-bottom: 0;
  }

  .mix-content code {
    font-family: 'Roboto Mono', monospace;
    font-size: 0.9em;
    background: #f5f5f5;
    padding: 0.2em 0.4em;
    border-radius: 3px;
    color: #333;
  }

  .mix-content pre {
    font-family: 'Roboto Mono', monospace;
    font-size: 0.875rem;
    background: #f5f5f5;
    padding: 1rem;
    border-radius: 4px;
    overflow-x: auto;
    margin: 1rem 0;
    line-height: 1.5;
  }

  .mix-content pre code {
    background: none;
    padding: 0;
    border-radius: 0;
    font-size: inherit;
  }

  .mix-footer {
    margin-top: 3rem;
    padding-top: 1rem;
    border-top: 1px solid #ddd;
    font-size: 0.9rem;
  }

  hr {
    border: none;
    border-top: 1px solid #e0e0e0;
    margin: 2rem 0;
  }

  .mix-toc {
    margin: 2rem 0;
    padding: 1rem;
    background: #fff;
    border-radius: 4px;
    border: 1px solid #e8e8e8;
  }

  .mix-toc:empty {
    display: none;
  }

  .mix-toc-title {
    font-size: 0.9rem;
    font-weight: 600;
    color: #777;
    margin: 0 0 0.75rem 0;
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }

  .mix-toc-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .mix-toc-item {
    margin: 0.5rem 0;
  }

  .mix-toc-link {
    color: #555;
    text-decoration: none;
    font-size: 0.9rem;
    transition: color 0.2s;
  }

  .mix-toc-link:hover {
    color: #0066cc;
  }

  .section-nav {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    z-index: 100;
  }

  .section-nav-btn {
    width: 2.5rem;
    height: 2.5rem;
    border: 1px solid #ddd;
    background: #fff;
    color: #666;
    border-radius: 50%;
    cursor: pointer;
    font-size: 1.2rem;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  .section-nav-btn:hover {
    background: #0066cc;
    color: #fff;
    border-color: #0066cc;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(0, 102, 204, 0.3);
  }

  .section-nav-btn:active {
    transform: translateY(0);
  }

  .section-nav-btn:disabled {
    opacity: 0.3;
    cursor: not-allowed;
  }

  .section-nav-btn:disabled:hover {
    background: #fff;
    color: #666;
    border-color: #ddd;
    transform: none;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  @media (max-width: 640px) {
    .mix {
      padding: 1rem 0.75rem;
    }

    .mix-title {
      font-size: 1.5rem;
    }

    .mix-player iframe {
      height: 400px;
    }
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const content = document.querySelector('.mix-content');
    const tocContainer = document.getElementById('mix-toc');
    const headings = content.querySelectorAll('h2');

    if (headings.length === 0) {
      return;
    }

    const tocTitle = document.createElement('div');
    tocTitle.className = 'mix-toc-title';
    tocTitle.textContent = 'Contents';

    const tocList = document.createElement('ul');
    tocList.className = 'mix-toc-list';

    headings.forEach((heading, index) => {
      const id = 'toc-' + index;
      heading.id = id;

      const listItem = document.createElement('li');
      listItem.className = 'mix-toc-item';

      const link = document.createElement('a');
      link.className = 'mix-toc-link';
      link.href = '#' + id;
      link.textContent = heading.textContent;

      listItem.appendChild(link);
      tocList.appendChild(listItem);
    });

    tocContainer.appendChild(tocTitle);
    tocContainer.appendChild(tocList);

    // Section navigation
    const navUp = document.getElementById('nav-up');
    const navDown = document.getElementById('nav-down');
    const sectionNav = document.getElementById('section-nav');
    const h2Headings = content.querySelectorAll('h2');

    if (h2Headings.length === 0) {
      sectionNav.style.display = 'none';
      return;
    }

    function getCurrentSection() {
      const scrollPos = window.scrollY + 100;
      let currentIndex = -1;

      h2Headings.forEach((heading, index) => {
        if (heading.offsetTop <= scrollPos) {
          currentIndex = index;
        }
      });

      return currentIndex;
    }

    function updateNavButtons() {
      const currentIndex = getCurrentSection();
      navUp.disabled = currentIndex <= 0;
      navDown.disabled = currentIndex >= h2Headings.length - 1;
    }

    navUp.addEventListener('click', function() {
      const currentIndex = getCurrentSection();
      if (currentIndex > 0) {
        h2Headings[currentIndex - 1].scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    });

    navDown.addEventListener('click', function() {
      const currentIndex = getCurrentSection();
      if (currentIndex < h2Headings.length - 1) {
        h2Headings[currentIndex + 1].scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    });

    window.addEventListener('scroll', updateNavButtons);
    updateNavButtons();
  });
</script>
