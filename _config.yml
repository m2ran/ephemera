# Jekyll configuration for ephemera
title: "ephemera"
description: "Daily journal and ephemeral moments"
author: "nama8"

# Build settings
theme: minima
markdown: kramdown
kramdown:
  hard_wrap: true

# Collections
collections:
  journal:
    output: true
    permalink: /journal/:path/
  mixes:
    output: true
    permalink: /mixes/:path/

# Include static files in collections
include:
  - _mixes/**/*.jpg
  - _mixes/**/*.jpeg
  - _mixes/**/*.png
  - _mixes/**/*.gif
  - _mixes/**/*.webp
  - _journal/**/*.jpg
  - _journal/**/*.jpeg
  - _journal/**/*.png
  - _journal/**/*.gif
  - _journal/**/*.webp

# Defaults
defaults:
  - scope:
      path: ""
      type: "journal"
    values:
      layout: "entry"
  - scope:
      path: ""
      type: "mixes"
    values:
      layout: "mix"

# Exclude from processing
exclude:
  - .venv/
  - __pycache__/
  - "*.py"
  - pyproject.toml
  - uv.lock
  - .python-version
  - README.md
  - _journal/template.md
  - _mixes/template.md
